name: Cleanup Artifacts

# Run weekly to prevent storage quota issues
on:
  schedule:
    - cron: '0 0 * * 0' # Weekly at midnight UTC on Sunday
  workflow_dispatch: # Allow manual trigger

jobs:
  cleanup:
    name: Cleanup Old Artifacts
    runs-on: ubuntu-latest

    steps:
      - name: Cleanup old artifacts
        uses: actions/github-script@v7
        with:
          script: |
            const daysToKeep = 1;
            const cutoffDate = new Date();
            cutoffDate.setDate(cutoffDate.getDate() - daysToKeep);

            console.log(`ðŸ§¹ Cleaning up artifacts older than ${daysToKeep} days (before ${cutoffDate.toISOString()})`);

            const artifacts = await github.rest.actions.listArtifactsForRepo({
              owner: context.repo.owner,
              repo: context.repo.repo,
              per_page: 100
            });

            let deletedCount = 0;

            for (const artifact of artifacts.data.artifacts) {
              const createdAt = new Date(artifact.created_at);

              if (createdAt < cutoffDate) {
                console.log(`Deleting artifact: ${artifact.name} (ID: ${artifact.id}, Created: ${artifact.created_at})`);

                try {
                  await github.rest.actions.deleteArtifact({
                    owner: context.repo.owner,
                    repo: context.repo.repo,
                    artifact_id: artifact.id
                  });
                  deletedCount++;
                } catch (error) {
                  console.error(`Failed to delete artifact ${artifact.id}: ${error.message}`);
                }
              }
            }

            console.log(`âœ… Cleanup completed! Deleted ${deletedCount} old artifacts.`);

            // Show remaining artifacts count
            const remainingArtifacts = await github.rest.actions.listArtifactsForRepo({
              owner: context.repo.owner,
              repo: context.repo.repo,
              per_page: 1
            });

            console.log(`ðŸ“Š Remaining artifacts: ${remainingArtifacts.data.total_count}`);
